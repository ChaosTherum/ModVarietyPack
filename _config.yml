title:            ModVarietyPack
description:      A modpack for RimWorld by Ludeon Studios.
disqus_shortname: # put your disqus here
reading_time:     true # if true, shows the estimated reading time for a post
words_per_minute: 200
logo:             # images/logo.png logo visible in the topbar
# Your site's domain goes here (eg: //mmistakes.github.io, http://mademistakes.com, etc)
# When testing locally leave blank or use http://localhost:4000
url: http://simon-82.github.io/ModVarietyPack

# draw your top menu here
# each item must have a title and a url.
#   To list post categories. use type: 'categories'
#   To create sub categories. add a submenu item
# See the example
menu:  
  - title: 'categories'
    url: '/categories'
    type: 'categories'
  - title: 'download'
    url: '/download/'
  - title: 'features'
    url: '/features/'
  - title: 'modlist'
    url: '/modlist/'
  - title: 'follow'
    url: '/'
    submenu:
      - title: 'Follow on GitHub'
        url: 'https://github.com/simon-82/ModVarietyPack'
      - title: 'Ludeon Forum Thread'
        url: 'https://ludeon.com/forums/index.php?topic=16735.0'

# Owner/author information
owner:
  name:           simon-82
  site:           http://simon-82.github.io/ModVarietyPack
  avatar:         images/avatar.jpg
  bio:            "..."
  email:          you@email.com
  # Social networking links used in footer. Update and remove as you like.
  twitter: # if no twitter in this config, the twitter follow button will be removed
  facebook:
  github: simon-82
  stackexchange:
  linkedin:
  instagram:
  flickr:
  tumblr:
  # google plus id, include the '+', eg +AronBordin
  google_plus:    

social:
  - title: "github"
    url: "https://github.com/simon-82"
  - title: "users"
    url: "https://ludeon.com/forums/index.php?topic=16735.0"
  #- title: "youtube"
  #  url: "https://www.youtube.com/channel/UCfnSek-9HPWOx5e2pH7VFgg"
# Background image to be tiled on all pages
background:

# Analytics and webmaster tools stuff goes here
google_analytics:
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
highlighter: rouge
markdown:    kramdown
gems:
  - jekyll-sitemap
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 10

# if true, shows the floatting share buttons
float_share: false

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
gems: [jekyll-paginate]
